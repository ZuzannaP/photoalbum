{% extends "account_settings_tmp.html" %}
{% load crispy_forms_tags %}


{% block myform %}
        <div class="container-fluid col-md-5">
            <h1>Fill in / update your personal information</h1>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-light myButton">Submit</button>
            </form>
        </div>
{% endblock %}
