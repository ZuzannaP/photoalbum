{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign up {% endblock %}

{% block content %}

    <div class="container-fluid col-md-6">
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-light myButton">Sign up</button>
        </form>
    </div>

{% endblock %}
