{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %} Add photo {% endblock %}

{% block content %}

<div class="container-fluid col-md-6">
<h1>Add photo</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-light myButton" value="Add">
    </form>
</div>
{% endblock %}
