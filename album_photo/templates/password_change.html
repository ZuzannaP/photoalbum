{% extends "account_settings_tmp.html" %}

{% load crispy_forms_tags %}

{% block title %} Logout {% endblock %}

{% block myform %}

    <div class="container-fluid col-md-5">
        <h1>Change your password</h1>
        <form action="." method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-light myButton">
        </form>
    </div>

{% endblock %}
